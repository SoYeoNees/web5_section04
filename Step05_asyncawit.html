<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_asyncawit.html</title>
</head>

<body>
    <script>
        /*
            [ async await ]
            async
            - 함수 선언 앞에 사용
            - 그 함수를 비동기 함수로 만듦
            - 그 비동기 함수는 항상 Promise를 반환
            - 그 함수 내에서 await을 사용할 수 있게 만듦

            await
            - async 안에서만 사용
            - Promise가 처리될 때까지 함수 일시 중지
            - Promise가 해결되면 Promise의 결과 값을 반환
        */

        async function cal() {
            return 1 + 1;
        }

        cal().then(function (result) {
            console.log(`연산성공 ${result}`)
        });

        async function plus() {
            let cal = new Promise((success, fail) => {
                let result = 1 + 4;
                success(result);
            })
            try {
                let result = await cal;
                console.log(result);
            } catch (err) {
                console.log(err);
            }
        }
        plus();
    </script>
</body>

</html>
