<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Dataset.html</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div data-opacity="0.2">div1</div>
    <div data-opacity="0.4">div1</div>
    <div data-opacity="0.6">div1</div>
    <div data-opacity="0.8">div1</div>
    <div data-opacity="1.0">div1</div>
    <script>
        /*
            [ Dataset ]
             - html 태그 안에 정보를 넣을 수 있다.
             <div data-데이터이름="값"></idv>

            - 불러오는 법
            document.querySelector('div').dataset.데이터이름;
        */
        const divs = document.querySelectorAll('div');
        for (let i = 0; i < divs.length; i++) {
            divs[i].addEventListener('click', function () {
                this.style.background = 'yellow';
                this.style.opacity = this.dataset.opacity;
            })
        }
    </script>
</body>

</html>
