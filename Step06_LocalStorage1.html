<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_LocalStorage1.html</title>
</head>

<body>
    <script>
        /*
            [ 로컬스토리지 / 세션스토리지 ]
            - 서버와는 다른 별개의 브라우저 저장공간
            - Application탭 -> Local Storage
        */

        // 자료 저장('key', 'value')
        localStorage.setItem('이름', '짱구');

        // 자료 꺼내기
        localStorage.getItem('이름')

        // 자료 삭제
        localStorage.removeItem('짱구');

        // localStorage. -> sessionStorage.
    </script>
</body>

</html>
