<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_AJAX.html</title>
</head>

<body>
    <script>
        /*
            [ 서버 ]
             - 유저가 데이터 달라고 요청하면 데이터 보내주는 간단한 프로그램
             - 데이터 요청 시
             어떤 데이터 url 잘 기재,
             어떤 방법(GET, POST)으로 요청할 지 결정

             [ GET ]
              서버로부터 데이터 요청할 때 사용

             [ POST ]
              서버에 데이터를 전송할 때 사용

             [ AJAX ]
              - 서버와 데이터를 주고받는 방법중의 하나
              - 서버에 GET, POST 요청할 때 새로고침 없이 데이터를 주고 받을 수 있게 도와주는 기능
        */

        fetch("https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js")
            .then(function (data) {
                console.log(data);
            })
            .catch(function (err) {
                console.log(`실패함, 실패원인 : ${err}`);
            })

        /*
            [ JSON ]
            {price : 5000} -> '{'price' : 5000}'
            JSON은 서버에서 문자로 인식하기 때문에
            서버와 데이터 주고 받기 가능 
        */

        fetch('detail.json')
            .then((res) => {
                res.json(); // JSON파일이 arr/object로 변환
                console.log(res);
            })
            .then(function (data) {
                console.log(data)
            })
            .catch(function (err) {
                console.log(`실패 : ${err}`)
            })
    </script>
</body>

</html>
